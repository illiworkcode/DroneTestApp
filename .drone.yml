---
kind: pipeline
name: default

steps:
  - name: fetch
    image: alpine/git
    commands:
      - git fetch --tags
      - tag=`git describe --tags`
      - export CTAG=$tag

  - name: test
    image: alpine:3.9
    commands:
      - echo ${DRONE_TAG}
    when:
      branch:
        - master
trigger:
  branch:
    - master